<!DOCTYPE html>
<html ng-app="cardApp">
    <head>
        <meta charset="utf-8">
        <title>Learn Japanese</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="resources/css/style.css">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="resources/js/script.js"></script>
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <p class="page-header">日本語 FLASH カード</p>
        </div>
        <div class="pull-left">
            <ul class="list-group">
                <li class="list-group-item active">日本</li>
                <li class="list-group-item">古典</li>
                <li class="list-group-item">言語</li>
                <li class="list-group-item">未知</li>
                <li class="list-group-item">加工</li>
                <li class="list-group-item">取材</li>
                <li class="list-group-item">文章</li>
                <li class="list-group-item">補足</li>
                <li class="list-group-item">故郷</li>
                <li class="list-group-item">朱色</li>
            </ul>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="input-group input-group-lg">
                        <input type="text" ng-model="word" class="form-control input-lg" id="search-input"
                               ng-keyup="$event.keyCode == 13 ? searchWord(word) : null"
                               placeholder="ここに入力してください">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default btn-lg" ng-click="searchWord(word)">検索
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-4" role="meaning">
                </div>
                <div class="col-sm-4 center-block" role="flash card">
                    <div class="card center-block">
                        <div flip style="width: 100%; height: 100%">
                            <div class="thumbnail" ng-click="showBackPanel()">
                                <p class="word">
                                    {{ kanji }}
                                </p>
                            </div>
                            <div class="thumbnail" ng-click="showFrontPanel()">
                                {{ hiragana }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" role="example">
                </div>
            </div>
        </div>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
